# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',gh': open -t https://github.com
        ',gm': open -t mail.google.com
        ',od': download-open
        ',op': open --private
        ',tr': open -t translate.google.com
        ',v': spawn mpv {url}
        ',wa': open -t web.whatsapp.com
        ',yt': open -t youtube.com
        ;sap: set content.proxy http://proxy.ankara.edu.tr:3121
        ;usap: set content.proxy system
        t: open -t
        wv: spawn mpv {url}
  content.proxy:
    global: http://proxy.ankara.edu.tr:3121
