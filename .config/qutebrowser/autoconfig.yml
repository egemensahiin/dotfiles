# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',gm': open -t mail.google.com
        ',od': download-open
        ',op': open --private
        ',tr': open -t translate.google.com
        ',v': spawn mpv {url}
        ',wa': open -t web.whatsapp.com
        ',yt': open -t youtube.com
        t: open -t
        wv: spawn mpv {url}
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      ar: https://www.archlinux.org/packages/?q={}
      aw: https://wiki.archlinux.org/?search={}
      mp: https://www.google.com/maps/search/{}/
      tr: https://translate.google.com/#view=home&op=translate&sl=auto&tl=tr&text={}
      yt: https://youtube.com/results?search_query={}
